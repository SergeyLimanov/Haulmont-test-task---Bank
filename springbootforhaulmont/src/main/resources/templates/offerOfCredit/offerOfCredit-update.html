<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Offer Of Credit Storage</title>
</head>
<body>
<div>
    <h1>Offer Of Credit Storage</h1>
    <hr>
    <h2>Update Offer Of Credit</h2>
    <form action="#" th:action="@{/credit_offers/save_credit_offer}" th:object="${creditOffer}" method="POST">
        <select  th:value="${creditOffer}" name="creditOffer"  th:field="*{credit}">
            <option value="" selected="selected">Please Select Credit</option>
            <option th:each="credit : ${creditOffer.getBank().getCredits()}" th:value="${credit.id}" th:text="${credit}" th:selected="${credit.id}"></option>
        </select>
        <br>
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{bank}" />
        <input type="hidden" th:field="*{client}" />
        <input type="hidden" th:field="*{sumOfPercent}" />
        <input type="hidden" th:field="*{scheduleOfPayment}" />
        <br>
        <input type="text" th:field="*{nameOfCredit}" placeholder="Name Of Credit">
        <input type="number" step="0.01" min="0" th:field="*{sum}" placeholder="Sum">
        <input type="number" min="0" step="1" th:field="*{creditTerm}" placeholder="Credit Term">
        <input type="number" step="0.01" min="0" th:field="*{firstPayment}" placeholder="First Pay">
        <input type="text" th:field="*{takeDate}" placeholder="Take Date Of Credit">

        <button type="submit"> Update Credit Offer</button>
    </form>
    <hr>
    <a th:href = "@{/credit_offers/credit_offers_list/{id}(id=${creditOffer.client.id})}">Back to List Offer Of Credits</a>
    <br>
    <br>
    <a th:href="@{/}">Start Page</a>
</div>
</body>
</html>
