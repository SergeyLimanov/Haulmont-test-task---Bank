<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Администрирование</title>
</head>
<body>
<div>
    <h1>Банки</h1>
    <hr>
    <h2> Сохранить банк </h2>
    <form action="#" th:action="@{/save_bank}" th:object="${bank}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Name">
        <button type="submit"> Сохранить </button>
    </form>
    <hr>
    <a th:href = "@{/bank_list}">Список банков</a>
</div>
</body>
</html>
