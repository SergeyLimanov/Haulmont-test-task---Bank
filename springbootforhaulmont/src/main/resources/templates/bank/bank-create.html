<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client administration</title>
</head>
<body>
<div>
    <h1>Bank storage</h1>
    <hr>
    <h2>Save Bank</h2>
    <form action="#" th:action="@{/save_bank}" th:object="${bank}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Name">
        <button type="submit">Save Bank</button>
    </form>
    <hr>
    <a th:href = "@{/bank_list}">Back to Bank List</a>
</div>
</body>
</html>
