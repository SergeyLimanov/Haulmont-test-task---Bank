<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Банки </title>
</head>
<body>
<div>
    <h1> Список банков </h1>
    <a th:href = "@{/show_new_bank_form}"> Добавить банк </a>
    <br>
    <br>
    <table border="3">
        <thead>
        <tr>
            <th> Название </th>
            <th> Просмотр</th>
            <th> Обновить </th>
            <th> Удалить </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bank : ${listBank}">
            <td th:text="${bank.name}"></td>
            <td> <a th:href="@{/bank-view/{id}(id=${bank.id})}">Просмотр</a>
            <td> <a th:href="@{/show_form_for_update/{id}(id=${bank.id})}"> Обновить </a>
            <td>  <a th:href="@{/delete_bank/{id}(id=${bank.id})}"> Удалить </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
