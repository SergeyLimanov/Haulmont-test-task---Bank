<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Клиенты</title>
</head>
<body>
<div th:switch="${listClients}">
    <h2 th:case="null"> Клиенты не найдены!</h2>
    <div th:case="*">
        <h2> Клиенты </h2>

        <table border="3">
            <thead>
            <tr>
                <th> Фамилия </th>
                <th> Имя </th>
                <th> Отчетсво </th>
                <th> Номер телефона </th>
                <th> Электронная почта </th>
                <th> Номер паспорта </th>
                <th> Кредитное предложение  </th>
                <th> Обновить данные  </th>
                <th> Удалить </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client : ${listClients}">
                <td th:text="${client.firstName}"></td>
                <td th:text="${client.middleName}"></td>
                <td th:text="${client.lastName}"></td>
                <td th:text="${client.phoneNumber}"></td>
                <td th:text="${client.email}"></td>
                <td th:text="${client.passportNumber}"></td>
                <td> <a th:href="@{/credit_offers/show_new_credit_offer_form/{id}(id=${client.getId()})}"> Оформить кредитное предложение </a>
                <td> <a th:href="@{/clients/show_form_for_update/{id}(id=${client.getId()})}"> Обновить данные о клиенте </a>
                <td> <a th:href="@{/clients/delete_client/{id}(id=${client.getId()})}"> Удалить </a>
                </td>
            </tr>
            <hr>
            <a th:if="${!listClients.isEmpty()}" th:href = "@{/bank-view/{id}(id=${listClients.get(0).bank.id})}"> Меню банка </a>
            <br>
            <br>
            </tbody>
        </table>
        <br>
        <br>
    </div>
    <a th:href="@{/}"> Домой </a>
</div>
</body>
</html>
